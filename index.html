<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Demo for Search Bar and Login Forms</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header>
        <div class="inner-container flex-container">
            <h1 class="sr-only">Company Name</h1>
            <img src="img/logo.jpg" alt="Company Logo">
            <button>
                Menu
            </button>
            <nav>
                <ul class="menu">
                    <li><a href="#">Articles</a></li>
                    <li><a href="#">Guides</a></li>
                    <li><a href="#">Books</a></li>
                    <li><a href="#">Events</a></li>
                </ul>
                <form action="#" method="get" name="search" role="search">
                    <label class="sr-only" for="search">Search Bar</label>
                    <input id="search" type="text" placeholder="search">
                </form>
            </nav>
        </div>
    </header>

    <main>
        <section>
            <div class="inner-container">
                <h2>Log In</h2>
                <form action="#" method="post" name="login">
                    <div>
                        <label for="email">Email</label>
                        <input id="email" type="email" name="name" required>
                    </div>
                    <div>
                        <label for="password">Password</label>
                        <input id="password" type="password" name="password" autocomplete="off" required>
                    </div>
                    <div>
                        <input type="submit" value="sign in">
                    </div>
                </form>
            </div>
        </section>
    </main>
</body>
</html>
